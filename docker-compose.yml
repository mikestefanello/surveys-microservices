version: "3"

services:
  frontend:
    build: ./frontend-service/
    ports:
      - "8080:8080"
    depends_on:
      - surveys
      - votes
  surveys:
    build: ./survey-service/
    environment:
      MONGO_URL: "mongodb://survey_storage:27017"
    ports:
      - "8081:8081"
    depends_on:
      - survey_storage
  survey_storage:
    image: mongo
  votes:
    build: ./vote-service/
    restart: on-failure
    environment:
      SURVEY_GRPC_HOSTNAME: surveys
      RABBITMQ_HOSTNAME: vote_queue
      POSTGRES_HOSTNAME: vote_storage
    ports:
      - "8082:8082"
    depends_on:
      - surveys
      - vote_queue
      - vote_storage
  vote_queue:
    image: rabbitmq:3-management
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 15s
      retries: 1
  vote_worker:
    build: ./vote-worker-service/
    restart: on-failure
    environment:
      RABBITMQ_HOSTNAME: vote_queue
      POSTGRES_HOSTNAME: vote_storage
    depends_on:
      - vote_queue
      - vote_storage
  vote_storage:
    image: postgres:alpine
    volumes:
      - ./init/postgres:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin